 </form>

    <script type="text/javascript">
        function checkSize()
          {
              im = new Image();
              im.src = document.Upload.submitfile.value;
              document.getElementById("show").innerHTML = im.src;
              if(!im.src)
                  im.src = document.getElementById('submitfile').files[0].value;
                  alert(im.src);
              }
    </script>
